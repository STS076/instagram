<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>

    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12 text-center border order-1">
                <!-- order, permet de changer l'ordre des row, si met 2, alors sera en dessous  -->

                <div class="carousel slide" data-bs-ride="carousel">
                    <!-- permet de faire dÃ©filer plusieurs photo -->

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>

                    <div class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="col-lg-6 col-12 dior" src="assets/dior.jpg" alt="photo dior">
                            </div>
                            <div class="carousel-item">
                                <img class="col-lg-6 col-12 dior" src="assets/dior2.jpg" alt="photo dior">
                            </div>
                            <div class="carousel-item">
                                <img class="col-lg-6 col-12 dior" src="assets/dior3.jpg" alt="photo dior">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-12 border order-2">
                <div class="row">
                    <div class="border-bottom py-3 d-flex justify-content-between">
                        <div class="fw-bold">
                            <img src="assets/circle.jpg" class="rounded-circle sophie" alt="avatar">
                            <span class="ps-2">SOPHIE</span>
                        </div>

                        <div class="col text-end">
                            <i class="bi bi-three-dots"></i>
                        </div>
                    </div>
                </div>

                <div class="row d-lg-block d-none">
                    <!-- display-large s'affiche d-none->ne s'affiche pas quand petit -->

                    <div class="col-12 pt-3 border-bottom pb-5 agrandir">
                        <img src="assets/circle.jpg" class="rounded-circle sophie" alt="avatar">
                        <span class="fw-bold ps-2">SOPHIE</span>
                        <p class="pt-3 ps-5">Commentaire de la photo</p>
                        <p class="text-primary ps-5 pb-5">#fashion #dior #photographie</p>

                    </div>
                </div>

                <div class="row border-bottom pb-2 pt-2">
                    <div class="col">
                        <span class="text-primary fw-bold ">Voir les statistiques</span>
                    </div>
                </div>

                <div class="row pb-2 pt-2 ">
                    <div class="col">
                        <i class="bi bi-heart ps-1 pe-2 fs-4"></i>
                        <i class="bi bi-chat pe-2 fs-4"></i>
                        <i class="bi bi-send fs-4"></i>
                    </div>
                    <div class="col text-end">
                        <i class="bi bi-bookmark fs-4"></i>
                    </div>
                </div>

                <div class="row border-bottom pb-2 pt-2">
                    <span class=fw-bold>60 J'aime</span>
                    <p class="text-secondary fontsize">IL Y A 4 JOURS</p>
                </div>

                <div class="row pb-2 pt-2">
                    <div class="col">
                        <i class="bi bi-emoji-smile"></i>
                        <span class="text-secondary fontsize">AJOUTER DES COMMENTAIRES</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</body>

</html>
