<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>

    <link rel="stylesheet" href="assets/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12 text-center border">
                <img class="col-lg-6 col-12 dior" src="assets/dior.jpg" alt="photo dior">
            </div>

            <div class="col-lg-6 col-12 border">
                <div class="row">
                    <div class="col-lg-12 col-12 border-bottom py-3 d-flex justify-content-between">
                        <div class="col fw-bold">
                            <img src="assets/circle.jpg" class="rounded-circle sophie" alt="avatar">
                            <span class="ps-2">SOPHIE</span>
                        </div>

                        <div class="col text-end">
                            <i class="bi bi-three-dots"></i>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 pt-3 border-bottom pb-5 agrandir">
                        <img src="assets/circle.jpg" class="rounded-circle sophie" alt="avatar">
                        <span class="fw-bold ps-2">SOPHIE</span>
                        <p class="pt-3 ps-5">Commentaire de la photo</p>
                        <p class="text-primary ps-5 pb-5">#fashion #dior #photographie</p>

                    </div>
                </div>

                <div class="row border-bottom pb-2 pt-2">
                    <div class="col">
                        <span class="text-primary fw-bold ">Voir les statistiques</span>
                    </div>
                </div>

                <div class="row pb-2 pt-2 ">
                    <div class="col">
                        <i class="bi bi-heart ps-2 pe-2"></i>
                        <i class="bi bi-chat pe-2"></i>
                        <i class="bi bi-send"></i>
                    </div>
                    <div class="col text-end">
                        <i class="bi bi-bookmark"></i>
                    </div>
                </div>

                <div class="row border-bottom pb-2 pt-2 ">
                    <span class=fw-bold>4 J'aime</span>
                    <p class="text-secondary fontsize">IL Y A 6 JOURS</p>
                </div>

                <div class="row pb-2 pt-2">
                    <div class="col">
                        <i class="bi bi-emoji-smile"></i>
                        <span class="text-secondary fontsize">AJOUTER DES COMMENTAIRES</span>
                    </div>
                </div>

            </div>

        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
